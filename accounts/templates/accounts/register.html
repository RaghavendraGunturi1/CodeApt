{% extends 'base.html' %}

{% block title %}Sign Up - CodeApt{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="content-card p-5 shadow-lg" data-aos="zoom-in">
                <div class="text-center mb-4">
                    <h2 class="fw-bold brand-black">Create Account</h2>
                    <p class="text-muted">Join the CodeApt Learning Portal</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3 shadow-sm">Sign Up</button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="small text-muted">Already have an account? <a href="{% url 'login' %}" class="brand-cyan text-decoration-none fw-bold">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Make the default inputs look like our custom ones */
    input {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--text-main);
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        margin-bottom: 10px;
    }
    label {
        font-weight: 600;
        color: var(--text-muted);
        font-size: 0.9rem;
    }
    .helptext {
        font-size: 0.75rem;
        color: #999;
        display: block;
        margin-bottom: 15px;
    }
</style>
{% endblock %}
